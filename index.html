<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publishing Company</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-contacts">
          <a href="#" class="header-contact-link">
            <i class="fa-brands fa-facebook-f"></i>
          </a>
          <a href="#" class="header-contact-link">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="#" class="header-contact-link">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="header-contact-link">
            <i class="fa-brands fa-dribbble"></i>
          </a>
        </div>

        <a href="#" class="header-logo">
          <p class="header-logo-text-main">
            <span>publishing</span> <span>company</span>
          </p>
          <p class="header-logo-text-sub">book publishing company</p>
        </a>

        <form action="" class="header-search-form">
          <input
            type="search"
            placeholder="search"
            class="header-search-input"
          />
          <button class="header-search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>

      <div class="header-bottom">
        <button id="toggle-menu-btn" class="toggle-menu-btn">
          <i class="fa-solid fa-bars"></i>
          <span>menu</span>
        </button>
        <nav class="header-navigation" id="header-nav">
          <ol class="header-navigation-list">
            <li class="header-navigation-item"><a href="#">home</a></li>
            <li class="header-navigation-item"><a href="#">about</a></li>
            <li class="header-navigation-item"><a href="#">coming soon</a></li>
            <li class="header-navigation-item"><a href="#">top seller</a></li>
            <li class="header-navigation-item"><a href="#">books</a></li>
            <li class="header-navigation-item"><a href="#">author</a></li>
            <li class="header-navigation-item"><a href="#">blog</a></li>
            <li class="header-navigation-item"><a href="#">contact</a></li>
          </ol>
        </nav>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
  </body>
</html>
